tags:
  - Auth
summary: Вход пользователя
operationId: loginUser
description: Аутентификация пользователя
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            format: email
          password:
            type: string
        required:
          - email
          - password
responses:
  '200':
    description: Успешный вход
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/AuthResponse.yaml'
  '400':
    $ref: '../../../components/responses/ValidationError.yaml'
  '401':
    description: Неверные учетные данные
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Email or password is wrong