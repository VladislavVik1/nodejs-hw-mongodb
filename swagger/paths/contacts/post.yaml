tags:
  - Contacts
summary: Создать новый контакт
operationId: createContact
description: Создает новый контакт и возвращает его
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/ContactCreate'
      example:
        name: John Doe
        email: john.doe@example.com
        phone: "+380501234567"
        favorite: false
responses:
  '201':
    description: Контакт создан
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Contact'
  '400':
    $ref: '#/components/responses/ValidationError'
  '401':
    $ref: '#/components/responses/Unauthorized'
  '500':
    $ref: '#/components/responses/ServerError'