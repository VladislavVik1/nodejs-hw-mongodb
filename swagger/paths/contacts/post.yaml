tags:
  - Contacts
summary: Створити новий контакт
operationId: createContact
description: Створює контакт. Підтримує JSON або multipart/form-data (з полем photo).
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: ../../components/schemas/ContactInput.yaml
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
            format: email
          phone:
            type: string
          isFavourite:
            type: boolean
          contactType:
            type: string
          photo:
            type: string
            format: binary
        required: [name]
responses:
  '201':
    description: Створено
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/Contact.yaml
  '400':
    description: Помилка валідації
  '401':
    description: Unauthorized
