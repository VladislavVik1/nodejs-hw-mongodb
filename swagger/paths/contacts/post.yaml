tags:
  - Contacts
summary: Создать новый контакт
operationId: createContact
description: Создает новый контакт
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
            format: email
          phone:
            type: string
          favorite:
            type: boolean
        required:
          - name
          - email
          - phone
responses:
  '201':
    description: Контакт создан
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              example: success
            message:
              type: string
              example: Contact created successfully
            data:
              $ref: '../../components/schemas/Contact.yaml'
  '400':
    $ref: '../../components/responses/ValidationError.yaml'
  '401':
    $ref: '../../components/responses/UnauthorizedError.yaml'