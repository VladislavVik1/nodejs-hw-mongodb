tags:
  - Contacts
summary: Получить список контактов
operationId: getContacts
description: Возвращает список контактов с поддержкой пагинации и фильтрации
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
      default: 1
    description: Номер страницы
  - in: query
    name: limit
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 20
    description: Количество контактов на странице
  - in: query
    name: favorite
    schema:
      type: boolean
    description: Фильтр по избранным контактам
responses:
  '200':
    description: Успешный запрос
    content:
      application/json:
        schema:
          type: object
          properties:
            contacts:
              type: array
              items:
                $ref: '../../components/schemas/Contact.yaml'
            total:
              type: integer
            page:
              type: integer
            limit:
              type: integer
  '401':
    $ref: '../../components/responses/UnauthorizedError.yaml'