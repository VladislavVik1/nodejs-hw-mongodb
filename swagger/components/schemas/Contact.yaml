type: object
required:
  - id
  - name
  - phoneNumber
  - isFavourite
  - contactType
  - userId
properties:
  id:
    type: string
    description: Mongo ObjectId
  name:
    type: string
  phoneNumber:
    type: string
  email:
    type: string
    format: email
    nullable: true
  isFavourite:
    type: boolean
    default: false
  photo:
    type: string
    format: uri
    nullable: true
    description: URL изображения (Cloudinary)
  contactType:
    type: string
    enum: [work, home, personal]
    default: personal
  userId:
    type: string
    description: ObjectId владельца (User)
