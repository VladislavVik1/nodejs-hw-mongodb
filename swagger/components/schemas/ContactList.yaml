type: object
required:
  - items
  - page
  - perPage
  - totalItems
  - totalPages
  - hasPreviousPage
  - hasNextPage
properties:
  items:
    type: array
    items:
      $ref: './Contact.yaml'
  page:
    type: integer
    example: 1
  perPage:
    type: integer
    example: 20
  totalItems:
    type: integer
    example: 100
  totalPages:
    type: integer
    example: 5
  hasPreviousPage:
    type: boolean
    example: false
  hasNextPage:
    type: boolean
    example: true
additionalProperties: false
