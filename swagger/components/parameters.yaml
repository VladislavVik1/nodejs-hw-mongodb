ContactId:
  name: contactId
  in: path
  required: true
  description: ID контакта (Mongo ObjectId)
  schema:
    type: string
    example: "66cfc8f2b7d1a4e0b2a9f9c1"

Page:
  name: page
  in: query
  required: false
  description: Номер страницы (>= 1)
  schema:
    type: integer
    minimum: 1
    default: 1
    example: 1

PerPage:
  name: perPage
  in: query
  required: false
  description: Количество элементов на странице
  schema:
    type: integer
    minimum: 1
    maximum: 100
    default: 20
    example: 20

IsFavourite:
  name: isFavourite
  in: query
  required: false
  description: Фильтр «избранные»
  schema:
    type: boolean
    example: true

Type:
  name: type
  in: query
  required: false
  description: Фильтр по типу контакта
  schema:
    type: string
    enum: [work, home, personal]
    example: personal

SortBy:
  name: sortBy
  in: query
  required: false
  description: Поле сортировки
  schema:
    type: string
    enum: [name, email, phoneNumber, contactType, createdAt, updatedAt]
    example: name

SortOrder:
  name: sortOrder
  in: query
  required: false
  description: Направление сортировки
  schema:
    type: string
    enum: [asc, desc]
    default: asc
    example: asc
